<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>KD Swapper</title>
    </head>
    <body>
        <h1>KD Switcher</h1>
        <div id="infoPopup">
            <form>
                <fieldset>
                    <legend>User Information:</legend>
                    Name:<br>
                    <input id="getName" type="text" name="name"><br>
                    CA Email:<br>
                    <input id="getEmail" type="email" name="email" value="@concordacademy.org"><br>
                    KD Date for Switch:<br>
                    <input id="getDate" type="date" name="date"><br><br>
                    <button onclick="submitInfo()">Submit</button>
                </fieldset>
            </form>
        </div>
        <div id="v-cal" hidden>
            <div class="vcal-header">
                <button class="vcal-btn" data-calendar-toggle="previous">
                    <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
                    </svg>
                </button>
                <div class="vcal-header__label" data-calendar-label="month">
                    March 2017
                </div>
                <button class="vcal-btn" data-calendar-toggle="next">
                    <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                    </svg>
                </button>
            </div>
            <div class="vcal-week">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>
            <div class="vcal-body" data-calendar-area="month"></div>
        </div>
        <p class="demo-picked" hidden>
            Date picked:
            <span data-calendar-label="picked"></span>
        </p>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/vanillaCalendar.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
